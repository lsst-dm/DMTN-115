sudo: true
dist: xenial
services:
  - docker
language: python
python:
  - '3.7'
before_install:
  - "pip install 'lander>=0.1.0,<0.2'"
script:
  # Compile PDF using containerized lsst-texmf
  - "docker run --rm -v `pwd`:/workspace -w /workspace lsstsqre/lsst-texmf:latest sh -c 'make'"
after_success:
  # Deploy website. See https://github.com/lsst-sqre/lander for CLI options
  - 'lander --pdf DMTN-115.pdf --upload --env=travis --ltd-product dmtn-115 --title "The demise of the filesystem" --handle "DMTN-115" --authors "[\"William Oâ€™Mullane\", \"Niall Gaffney\", \"Frossie Economou\", \"Arfon~M. Smith\"]"'
env:
  global:
    # LSST the Docs credentials
    - secure: ""
    - secure: ""
